<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"> -->
  <link href="https://cdn.bootcss.com/element-ui/2.7.2/theme-chalk/index.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/app.css">
  <!-- import Vue before Element -->
  <script src="./js/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://cdn.bootcss.com/element-ui/2.7.2/index.js"></script>
  <title>todolist</title>
</head>

<body>
  <div id="app">
    <el-container>
      <el-header height="20">
        <h1>MyToDoList</h1>
      </el-header>
      <el-main>
        <el-input placeholder="输入之后回车添加待办事项" class="todoinput" @keyup.enter.native="add" v-model="newtodo.content"></el-input>
        <p>待办事项合计：<span v-text="todolist.length"></span> &nbsp;&nbsp;&nbsp;进行中：<span v-text="todolist.length-donenum"></span> &nbsp;&nbsp;&nbsp;已完成：<span v-text="donenum"></span></p>
        <p style="color:green;" v-show="todolist.length!=0&&donenum==todolist.length">很棒喔！今天的任务已全部完成啦！</p>
        <el-row v-for="(item, index) in todolist" class="list-row">
          <el-col :xs="2" :sm="1" :md="1" :lg="1" :xl="1" class="check" :class="{ red: !todolist[index].done, 'green': todolist[index].done }">
            <el-checkbox size="mini" v-model="item.done"></el-checkbox>
          </el-col>
          <el-col :xs="20" :sm="22" :md="22" :lg="22" :xl="22">
            <input type="text" v-model="item.content" class="ipcont" :class="{done: todolist[index].done}">
          </el-col>
          <el-col :xs="2" :sm="1" :md="1" :lg="1" :xl="1" class="close">
            <i class="el-icon-close" @click="del(index)"></i>
          </el-col>
        </el-row>
        <el-row class="empty_block" v-show="todolist.length==0">暂无待办事项！</el-row>
      </el-main>
    </el-container>
  </div>
  <script src="./js/app.js"></script>
</body>

</html>
